<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ProjectFlow{% endblock %}</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome для иконок -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Chart.js для графиков -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Собственные стили -->
    <link rel="stylesheet" href="/static/css/styles.css">

    {% block extra_css %}{% endblock %}
</head>

<body>
    <!-- Навигационная панель -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-project-diagram me-2"></i>ProjectFlow
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/projects/">
                            <i class="fas fa-folder me-1"></i>Проекты
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/tasks/">
                            <i class="fas fa-tasks me-1"></i>Задачи
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/analytics/">
                            <i class="fas fa-chart-bar me-1"></i>Аналитика
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <!-- Меню для авторизованного пользователя -->
                    <li class="nav-item dropdown" id="userAuthenticatedMenu" style="display: none;">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user me-1"></i><span id="currentUsername">Пользователь</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="/profile/">Профиль</a></li>
                            <li><a class="dropdown-item" href="#" id="logoutLink">Выйти</a></li>
                        </ul>
                    </li>

                    <!-- Меню для гостя -->
                    <li class="nav-item" id="userGuestMenu">
                        <a class="nav-link" href="/login/">
                            <i class="fas fa-sign-in-alt me-1"></i>Войти
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Обертка для контента -->
    <div class="content-wrapper">
        <!-- Основной контент -->
        <div class="container-fluid mt-4">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Футер -->
    <footer class="footer py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">© 2025 ProjectFlow - Система управления проектами</span>
        </div>
    </footer>

    <!-- Проверка авторизации -->
    <script src="/static/js/auth-check.js"></script>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- SortableJS для drag-and-drop -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>

    <!-- Основной JS файл для аутентификации -->
    <script src="/static/js/auth.js"></script>

    <script>
        // Исправление проблем с модальными окнами
        document.addEventListener('DOMContentLoaded', function() {
            // Обработчик закрытия для всех модальных окон
            document.body.addEventListener('hidden.bs.modal', function() {
                // Удаляем backdrop вручную
                const backdrop = document.querySelector('.modal-backdrop');
                if (backdrop) {
                    backdrop.remove();
                }

                // Удаляем класс modal-open с body
                document.body.classList.remove('modal-open');
                document.body.style.overflow = '';
                document.body.style.paddingRight = '';
            });
        });
</script>

    {% block extra_js %}{% endblock %}
</body>
</html>
